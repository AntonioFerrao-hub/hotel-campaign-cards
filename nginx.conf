# 
# 1. Este arquivo é copiado automaticamente no Dockerfile
# 2. Para usar HTTPS, descomente a seção SSL e configure os certificados
# 3. Para proxy do Supabase, configure a URL correta na seção /api/
# 4. O health check está disponível em /health
